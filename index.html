<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id ="loginBtn">Login</h1>
    <form id="form">
        <input type="email" id="email" placeholder="Enter your email">
        <input type="password" id="password" placeholder="Enter your password">
        <button id="submitBtn" type="submit">Login</button>
    </form><br>

   <div class="btnSection">
    <a href="register.html">Not a User?</a><br>
    <button id="forgot-btn">Forgot Password</button><br><br>
    <button id="google-signin">Signin with Google</button><br><br>
    <button id="github-signin">Signin with Github</button><br><br>
   </div>



 <script type="module" src="app.js"></script>
</body>
</html>
